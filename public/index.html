<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTM TRADERS - Login</title>
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <link rel="apple-touch-icon" href="logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        'primary-dark': '#2563eb',
                        slate: {
                            850: '#0f172a',
                            750: '#1e293b',
                        }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        .gradient-orb {
            animation: float 6s ease-in-out infinite;
        }
        .gradient-orb:nth-child(2) { animation-delay: 2s; }
        .gradient-orb:nth-child(3) { animation-delay: 4s; }
    </style>
</head>
<body class="font-sans min-h-screen bg-slate-850 text-slate-200 dark overflow-hidden">
    <!-- Background Gradient Orbs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="gradient-orb absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl"></div>
        <div class="gradient-orb absolute top-1/2 right-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl"></div>
        <div class="gradient-orb absolute bottom-1/4 left-1/2 w-96 h-96 bg-pink-500/20 rounded-full blur-3xl"></div>
    </div>
    
    <div class="relative z-10 flex items-center justify-center min-h-screen px-4 py-12">
        <div class="w-full max-w-md">
            <div class="bg-slate-750 backdrop-blur-xl rounded-2xl shadow-2xl border border-slate-700 p-8">
                <!-- Logo Section -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 mb-4 overflow-hidden ring-4 ring-blue-500/20">
                        <img src="logo.jpg" alt="RTM TRADERS" class="w-full h-full object-cover">
                    </div>
                    <h1 class="text-2xl font-bold text-white">RTM TRADERS</h1>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div class="text-center mb-6">
                        <h2 class="text-xl font-semibold text-white mb-1">Welcome Back!</h2>
                        <p class="text-sm text-slate-400">Sign in to access your dashboard</p>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-slate-400"></i>
                            </div>
                            <input type="text" id="username" name="username" 
                                   placeholder="Email Address" required autocomplete="username"
                                   class="w-full pl-12 pr-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-slate-400"></i>
                            </div>
                            <input type="password" id="password" name="password" 
                                   placeholder="Password" required autocomplete="current-password"
                                   class="w-full pl-12 pr-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                    </div>
                    
                    <div class="text-right">
                        <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition">Forgot your password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-medium py-3 rounded-lg transition duration-200 flex items-center justify-center gap-2 shadow-lg hover:shadow-blue-500/50">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <div id="errorMessage" class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/50 rounded-lg text-red-400 text-sm"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
