<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTM TRADERS - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="login-brand">
                <div class="brand-logo-circle">
                    <img src="logo.jpg" alt="RTM TRADERS">
                </div>
                <h1 class="brand-title">RTM TRADERS</h1>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <h2 class="form-title">Welcome Back!</h2>
                <p class="form-subtitle">Sign in to access your dashboard</p>
                
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="text" id="username" name="username" 
                           placeholder="Email Address" required autocomplete="username">
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" name="password" 
                           placeholder="Password" required autocomplete="current-password">
                </div>
                
                <a href="#" class="forgot-link">Forgot your password?</a>
                
                <button type="submit" class="submit-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div id="errorMessage" class="error-alert" style="display: none;"></div>
            </form>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
